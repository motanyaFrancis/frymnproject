<div class="card-body">
    <nav aria-label="page navigation example">
        <ul class="pagination pagination-md">
          {% if paginator.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ paginator.previous_page_number }}"><i class="fas fa-angle-left"></i></a></li>
          {% else %}

            <li class="page-item disabled"><span class="con page-link"><i class="fas fa-angle-left"></i></span></li>
          {% endif %}
          {% for i in paginator.paginator.page_range %}
            {% if paginator.number == i %}
              <li class="page-item active"><span class="page-link">{{ i }} <span class="sr-only">(current)</span></span></li>
            {% else %}
              <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
          {% endfor %}
          {% if paginator.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ paginator.next_page_number }}" ><span class="fas fa-angle-right"></span></a></li>
          {% else %}
              <li class="page-item"><i class="page-link"><span class="fas fa-angle-right"></span></i></li>
          {% endif %}
        </ul>
    </nav>
</div>
