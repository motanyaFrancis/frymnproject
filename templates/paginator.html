<ul class="pagination">
  {% if paginator.has_previous %}
    <li class="btn"><a href="?page={{ paginator.previous_page_number }}"><span data-feather="chevrons-left"></span></a></li>
  {% else %}

    <li class="btn disabled"><span class="con" data-feather="chevrons-left"></span></li>
  {% endif %}
  {% for i in paginator.paginator.page_range %}
    {% if paginator.number == i %}
      <li class="btn active"><span>{{ i }} <span class="sr-only">(current)</span></span></li>
    {% else %}
      <li class="btn"><a href="?page={{ i }}">{{ i }}</a></li>
    {% endif %}
  {% endfor %}
  {% if paginator.has_next %}
    <li class="btn"><a href="?page={{ paginator.next_page_number }}" ><span data-feather="chevrons-right"></span></a></li>
  {% else %}
    <li class="btn disabled"><span data-feather="chevrons-right"></span></li>
  {% endif %}
</ul>
