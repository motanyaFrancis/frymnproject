{% include 'head.html' %}
{% load static %}
 <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
                        <div class="text-center">
                            <img src="{% static 'logo.png' %}" alt="logo" class="img-fluid" width="250" height="132" />
                            <hr class="my-3 mb-4" />
                        </div>
						<div class="text-center mt-4">

							<h1 class="h2">Get started</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="{% url 'signup' %}" method="post" role="form">
                                      {% csrf_token %}
                                      {% for field in form.visible_fields %}
                                        <div class="my-3 mb-3 row{% if field.errors %} has-error{% endif %}">
                                          <label class="form-label" for="{{ field.label }}">{{ field.label }}</label>
                                          {{ field }}
                                          {% if field.help_text %}
                                            <span class="help-block">{{ field.help_text|safe }}</span>
                                          {% endif %}
                                          {% for error in field.errors %}
                                            <label class="control-label alert-danger my-1">{{ error }}</label>
                                          {% endfor %}
                                        </div>
                                      {% endfor %}
                                      <button type="submit" class="btn btn-primary btn-lg">Create an account</button>
                                      <a href="{% url 'login' %}" class="btn btn-danger btn-lg">cancel</a>
                                    </form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
