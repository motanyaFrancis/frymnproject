<head>
    {% load static %}
	<meta charset="utf-8">
       <title>{% block title %}Login{% endblock %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />

	<title>Sign In | AdminKit Demo</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
 <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
                        <div class="text-center">
                            <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid" width="250" height="132" />
                            <hr class="my-3 mb-4" />
                        </div>
						<div class="text-center mt-4">

							<h1 class="h2">Get started</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="{% url 'signup' %}" method="post" role="form">
                                      {% csrf_token %}
                                      {% for field in form.visible_fields %}
                                        <div class="my-3 mb-3 row{% if field.errors %} has-error{% endif %}">
                                          <label class="form-label" for="{{ field.label }}">{{ field.label }}</label>
                                          {{ field }}
                                          {% if field.help_text %}
                                            <span class="help-block">{{ field.help_text|safe }}</span>
                                          {% endif %}
                                          {% for error in field.errors %}
                                            <label class="control-label">{{ error }}</label>
                                          {% endfor %}
                                        </div>
                                      {% endfor %}
                                      <button type="submit" class="btn btn-primary btn-lg">Create an account</button>
                                      <a href="{% url 'login' %}" class="btn btn-danger btn-lg">cancel</a>
                                    </form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
